<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern block explorer for Unicity blockchain with real-time data and inclusion proofs">
    <meta name="keywords" content="blockchain, block explorer, unicity, transactions, inclusion proofs">
    <meta name="author" content="Unicity">
    <title>Unicity Block Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="unicity_logo.png">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-brand">
                <img src="unicity_logo.png" alt="Unicity" class="logo" />
                <h1 id="blockExplorerTitle" class="clickable-title">SMT Explorer</h1>
                <div class="network-selector">
                    <select id="networkSelect">
                        <option value="local">Localhost</option>
                        <option value="testnet" selected>Testnet</option>
                    </select>
                </div>
            </div>
            <div class="header-actions">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search block number..." />
                    <button id="searchBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div id="error" class="error hidden"></div>
        
        <div id="overview" class="section">
            <div class="latest-block-header">
                <div class="latest-block-title">
                    <h2>Latest Block</h2>
                    <div id="loadingSpinner" class="loading-spinner hidden">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="auto-refresh-control">
                    <label class="checkbox-label">
                        <input type="checkbox" id="autoRefreshCheckbox" checked>
                        <span class="checkmark"></span>
                        Auto-refresh
                    </label>
                </div>
            </div>
            <div id="latestBlock" class="block-card">
                <div class="block-number">Block #<span id="currentHeight">-</span></div>
                <button id="refreshBtn">Refresh</button>
            </div>
        </div>

        <div id="blockList" class="section">
            <div class="blocks-header">
                <h2>Blocks</h2>
                <div class="blocks-controls">
                    <div class="page-size-control">
                        <label for="pageSize">Show:</label>
                        <select id="pageSize">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>blocks</span>
                    </div>
                    <div class="include-empty-control">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeEmptyCheckbox" checked>
                            <span class="checkmark"></span>
                            Include empty
                        </label>
                    </div>
                </div>
            </div>
            
            <div id="blocksContainer" class="blocks-container"></div>
            
            <div class="pagination-controls">
                <div class="pagination-info">
                    <span id="blockRange">-</span>
                </div>
                <div class="pagination-buttons">
                    <button id="firstPageBtn" class="nav-btn">⇤ First</button>
                    <button id="prevPageBtn" class="nav-btn">← Prev</button>
                    <button id="nextPageBtn" class="nav-btn">Next →</button>
                    <button id="latestPageBtn" class="nav-btn">Latest ⇥</button>
                </div>
            </div>
        </div>

        <div id="blockDetail" class="section hidden">
            <h2>Block Details</h2>
            <div id="blockDetailContent"></div>
        </div>
    </main>

    <script src="rpc-client.js"></script>
    <script src="app.js"></script>
</body>
</html>
